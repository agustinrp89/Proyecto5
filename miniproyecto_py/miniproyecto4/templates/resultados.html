<!DOCTYPE html>
<html>
<head>
    <title>Resultados de la búsqueda</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Resultados de la búsqueda</h1>
    <table>
        <tr>
            <th>Título</th>
            <th>Rating</th>
        </tr>
        {% for resultado in resultados %}
        <tr>
            <td>{{ resultado.titulo }}</td>
            <td>{{ resultado.rating }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
